<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <img src="image1.jpg" alt="Birds on tree">
                <h3>How many birds are there in this picture?</h3>
                <button class="mcq" onclick="ChangeColor(this,'red')">8</button>
                <button class="mcq" onclick="ChangeColor(this,'red')">9</button>
                <button class="mcq" onclick="ChangeColor(this,'red')">10</button>
                <button class="mcq" onclick="ChangeColor(this,'green')">11</button>
                <button class="mcq" onclick="ChangeColor(this,'red')">12</button>
                <div id="result1"></div>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the only even prime number?</h3>
                <div id="result2"></div>
                <form>
                    <label>Answer: </label><input type="text" id="answer"/>
                    <input type="button" id="submit" value="Submit" onclick="CheckAnswer()">
                </form>

            </div>


        </div>
        <script>

        // Part 1: Using JavaScript, add logic so that the buttons background change colors when a user clicks on them.
        // If a user clicks on a button with an incorrect answer, the button background & border should turn red and text should appear beneath the question that says “Incorrect”.
        // If a user clicks on a button with the correct answer, the button background & border should turn green and text should appear beneath the question that says “Correct!”.
        function ChangeColor(button,color){
            var mcq_button = document.getElementsByClassName("mcq");
            for (i = 0; i < mcq_button.length; i++){
                mcq_button[i].style.background= '#d9edff';
            }

            button.style.background=color;

            if(color=='red'){
                document.querySelector('#result1').innerHTML="Incorrect!";
            }
            else if(color=='green'){
                document.querySelector('#result1').innerHTML="Correct!";
            }
        }

        //Note to self: block = show the block; none = hide the block
        // Part 2: Using JavaScript, add logic so that the text field background and border change color when a user confirms their answer.
        // If the user types an incorrect answer and presses the confirmation button, the text field should turn red and text should appear beneath the question that says “Incorrect”.
        // If the user types the correct answer and presses the confirmation button, the input field should turn green and text should appear beneath the question that says “Correct!”.

        //click submit button when user taps enter
        function CheckAnswer(){
            var Ans = document.getElementById("answer").value.toLowerCase();
            if(Ans=='two' || Ans=='2'){
                document.querySelector('input').style.background='#90EE90';
                document.querySelector('#result2').innerHTML="Correct!";

            }
            else{
                document.querySelector('input').style.background='#FFCCCB';
                document.querySelector('#result2').innerHTML="Incorrect!";
            }
        }

        var input = document.getElementById("answer");
        input.addEventListener("keydown", function(event) {
            if (event.keyCode == 13) {
                event.preventDefault();
                document.getElementById("submit").click();
                }
            });

        </script>Ï
    </body>
</html>
